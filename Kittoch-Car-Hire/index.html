<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Kittoch Car Hire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="icon" href="/frontend/img/Favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
    <header class="header">
        <div class="container d-flex justify-content-center align-items-center">
            <img src="/frontend/img/Logo_Kittoch_Car_Hire.png" alt="Kittoch Car Hire Logo" class="logo">
            <h1 class="site-title">Kittoch Car Hire</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Employee Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Employee ID (Email):</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p class="text-center mt-3">
                        <a href="/frontend/html/addPages.html">Register as a new employee</a>
                    </p>
                </form>
                <div id="loginMessage" class="mt-3 text-danger text-center"></div>
            </div>
        </div>
    </main>

    <footer class="footer text-center mt-5">
        <p>&copy; Dec 2024 - Jan 2025, Kittoch Car Hire by Stanislav Starishko</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/frontend/scripts/utilities.js"></script>
    <script type="module" src="/frontend/scripts/login.js"></script>
</body>
</html>
