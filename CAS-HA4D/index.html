<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Administration System</title>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js; 
                   style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css; 
                   img-src 'self' data:; 
                   connect-src 'self' https://*.onrender.com http://localhost:5000 https://localhost:5000;">
    
    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Enable XSS protection in browsers -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Referrer policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- External stylesheets with SRI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="./frontend/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/frontend/img/shield-favicon.svg">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Main navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">College Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="staff">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="generateTestData">Generate Test Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="flex-grow-1">
        <div class="container mt-4">
            <div id="mainContent">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Modal for forms -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Form will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer bg-primary p-3 mt-auto">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <p class="m-0 fw-bold text-light">
                    &copy; Feb 2025, College Administration System by Stanislav Starishko
                </p>
            </div>
        </div>
    </footer>

    <!-- External scripts with SRI -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
    
    <!-- Application scripts -->
    <script type="module" src="./frontend/scripts/main.js"></script>
</body>
</html>
